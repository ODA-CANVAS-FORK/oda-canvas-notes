apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: code-server-vs
  namespace: code-server
  labels:
    app: code-server
spec:
  gateways:
  - components/component-gateway
  hosts:
  - 'code-server.ihc-dt.cluster-3.de'
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: code-server.code-server.svc.cluster.local
        port:
          number: 8080
          
          
