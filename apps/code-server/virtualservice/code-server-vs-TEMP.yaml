apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  namespace: code-server
  name: code-server-vs
  labels:
    app: code-server
spec:
  gateways:
  - components/component-gateway
  hosts:
  - code-server-temp.ihc-dt.cluster-3.de
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: code-server.code-server.svc.cluster.local
        port:
          number: 8080
